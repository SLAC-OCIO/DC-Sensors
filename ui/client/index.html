<head>
  <title>dc-meteor</title>
</head>

<body>
  {{>upper_chrome}}
  <div name="heatmap">
    <canvas id="floorplan" width="1000px" height="800px" ></canvas>
    <canvas id="heatmap" width="1000px" height="800px"></canvas>
    <canvas id="contrast_circle" width="1000px" height="800px"></canvas>
  </div>

  {{> sensor_list}}
  {{>lower_chrome}}
</body>

<template name="sensor_list">
  <div class="sensor_list">
    {{#each sensors}}
        {{> sensor_item}}
    {{/each}}
  </div>
</template>

<template name="sensor_item">
  <ul class="sensor_item">
    <li>{{desc}} / {{_id}}: time={{ts}} {{temp}}C {{humidity}}%</li>
  </ul>
</template>

<template name="upper_chrome">
    <div class="header">
        <div class="logo">
            <img src="/images/slac_logo.png" />
        </div>
        <div class="sitename">OCIO DC Intelligent Sensor Network</div>
    </div>
</template>

<template name="lower_chrome">
    <div class="footer">
        <p>Thank you, The OCIO DCISN Team</p>
    </div>
</template>
