<head>
  <title>dc-meteor</title>
</head>

<body>
  {{>upper_chrome}}
  <div name="heatmap" class="heatmap">
    <canvas id="floorplan" width="1000px" height="800px" ></canvas>
    <!-- <canvas id="heatmap" width="1000px" height="800px"></canvas> -->
    <canvas id="contrast_circle" width="1000px" height="800px"></canvas>
  </div>

  {{> sensor_list}}
  {{>lower_chrome}}
</body>

<template name="sensor_list">
    <div id="sensor_wrapper">
      <ul class="sensor_list">
          {{#each sensors}}
            {{> sensor_item}}
          {{/each}}
      </ul>
    </div>
</template>

<template name="sensor_item">
  <li><span class="desc">{{description _id}}</span><span class="temp">{{temp}}C</span><span class="hum">{{humidity}}%</span><span class="time">({{livestamp ts}}</span>)</li>
</template>

<template name="upper_chrome">
    <div class="header">
        <div class="logo">
            <img src="/images/slac_logo.png" />
        </div>
        <div class="sitename">OCIO DC Intelligent Sensor Network</div>
    </div>
</template>

<template name="lower_chrome">
    <div class="footer">
        &nbsp;
    </div>
</template>
