<head>
  <title>dc-meteor</title>
</head>

<body>
  {{>upper_chrome}}
  <div name="heatmap">
    <canvas id="heatmap" width="1000px" height="1000px" ></canvas>
    <canvas id="heatmap2" width="1000px" height="1000px"></canvas>
  </div>

  {{> sensor_list}}

</body>

<template name="sensor_list">
  <div class="sensor_list">
    {{#each sensors}}
        {{> sensor_item}}
    {{/each}}
  </div>
</template>

<template name="sensor_item">
  <div class="sensor_item">
    <p>{{_id}}: time={{ts}} {{temp}}C {{humidity}}%</p>
  </div>
</template>

<template name="upper_chrome">
    <div class="header">
        <div class="logo">
            <img src="/images/slac_logo.png" />
        </div>
        <div class="sitename">SLAC Data Center Temperature and Humidity</div>
    </div>
</template>

<template name="lower_chrome">
    <div class="footer">
        <p>Thank you, The SLAC Data Center Sensors Project Team</p>
    </div>
</template>
